<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel Planner</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="body"><header class="header"><div class="logo">Travel |<span class="logo-brand"> Planner</span></div></header><main class="container"><section><form id="form" onsubmit="Client.handleSubmit(event)" class="travel-form-bg"><h3 class="hero-headline text-center">Plan your next trip</h3><div class="form-row align-items-center"><div class="col-auto"><label class="sr-only" for="city">Distnation</label> <span class="country-flag" id="country-flag"></span><div class="input-group mb-2"><div class="input-group-prepend"><div class="input-group-text">Distnation</div></div><input type="search" class="form-control" id="city" placeholder="Enter a location" name="city" required></div></div><div class="col-auto"><label class="sr-only" for="Travel Date">Travel Date</label><div class="input-group mb-2"><div class="input-group-prepend"><div class="input-group-text">Travel Date</div></div><input type="date" class="form-control" id="travelDate" name="TravelDate" placeholder="Travel Date" required></div></div><div class="col-auto"><label class="sr-only" for="End Date">End Date</label><div class="input-group mb-2"><div class="input-group-prepend"><div class="input-group-text">End Date</div></div><input type="date" class="form-control" id="endDate" name="EndDate" placeholder="End Date" required></div></div><div class="col-auto"><button type="submit" class="btn btn-primary mb-2">Submit</button></div></div></form></section><div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true"><div class="modal-dialog modal-xl modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h4 class="text-center modal-title" id="ModalLabel"></h4></div><div class="modal-body" id="modalBody"><div class="row images-weather"><div class="col-xl"><h5 id="trip"></h5><div class="col-auto"><div class="input-group mb-2"><div class="input-group-prepend"><div class="input-group-text">Departure</div></div><p class="form-control" class="date" id="departure"></p></div><div class="input-group mb-2"><div class="input-group-prepend"><div class="input-group-text">Return</div></div><p class="form-control" class="date" id="return"></p></div></div><div class="current"><h6>Current<br>Weather</h6><div><p id="temp"></p><p id="weather-description"></p></div><div><img id="weather-icon" src="" width="70px"/></div></div><div class="forecast-weather" id="forecastWeather"></div></div><div class="col-xl" id="imagesCol"><div id="cityImages" class="carousel slide" data-ride="carousel"><ol class="carousel-indicators"><li data-target="#cityImages" data-slide-to="0" class="active"></li><li data-target="#cityImages" data-slide-to="1"></li><li data-target="#cityImages" data-slide-to="2"></li><li data-target="#cityImages" data-slide-to="3"></li><li data-target="#cityImages" data-slide-to="4"></li></ol><div class="carousel-inner" id="images"></div><a class="carousel-control-prev" href="#cityImages" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a><a class="carousel-control-next" href="#cityImages" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span></a></div></div></div><div class="modal-footer"><button onclick="window.print()" type="button" class="btn btn-secondary" data-dismiss="modal">print</button></div></div></div></div></div></main></div><footer><p>&copy; 2023 Travel Planner by Omneya</p><p>Web APIs: <a href="https://www.geonames.org/" target="_blank">Geonames</a>, <a href="https://www.weatherbit.io/api" target="_blank">WeatherBit</a>, <a href="https://pixabay.com/api/docs/" target="_blank">Pixabay</a>, <a href="https://flagsapi.com/" target="_blank">Country Flags</a></p></footer><script>if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/service-worker.js")
						.then((registration) => {
							console.log("SW registered: ", registration);
						})
						.catch((registrationError) => {
							console.log("SW registration failed: ", registrationError);
						});
				});
			}</script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></body></html>
